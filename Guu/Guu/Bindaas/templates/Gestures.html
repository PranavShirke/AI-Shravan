<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Language Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d4b77e;
            color: #ffffff;
            text-align: center;
        }
        .container-fluid {
            margin-top: 50px;
        }

    


        

        .btn-outline-cyan {
            color: rgb(242, 185, 115);
            border: 2px solid rgb(205, 162, 93);
            padding: 8px 15px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 8px;
        }

        .btn-outline-cyan:hover {
            background: rgb(209, 187, 79);
            color: #f3c164;
        }

        .card {
            background: #f5b357;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 10px 10px 20px #874e20, -10px -10px 20px #ce6e06;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            box-shadow: 0px 0px 20px rgb(248, 195, 36);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-title {
            margin-top: 10px;
            font-size: 1.5rem;
            color: rgb(238, 163, 24);
            text-shadow: 0px 0px 10px rgb(231, 114, 12);
        }

        /* Footer Styling */
        .footer {
            background: #efcc87;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            box-shadow: 0px -4px 10px rgba(207, 104, 7, 0.2);
        }
        .footer .nav-link {
            color: rgb(215, 113, 12);
            font-size: 18px;
            transition: 0.3s;
        }
        .footer .nav-link:hover {
            color: white;
            text-shadow: 0px 0px 10px cyan;
        }
        .footer p {
            margin-top: 10px;
            color: #aaa;
            font-size: 16px;
        }
    </style>
</head>

<h1 style="color: rgb(0, 7, 7); margin-top: 15px;">Hand Gestures</h1>

                </div>
            </div>
            <div class="col text-center">
                <div class="card">
                    <img src="../static/images/family.png" alt="Family" class="img-fluid">

                </div>
            </div>
            <div class="col text-center">

            </div>

            </div>
            <div class="col text-center">

            </div>

                    <img src="../static/images/excuseme.png" alt="Excuse Me" class="img-fluid">

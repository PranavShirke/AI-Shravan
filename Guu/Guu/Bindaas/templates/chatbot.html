{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">AI Chatbot Support</h2>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                        <div class="text-center text-muted">
                            <p>Welcome to our support chatbot! How can I help you today?</p>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

// Simple responses for demonstration
const responses = {
    'hello': 'Hi there! How can I help you today?',
    'hi': 'Hello! What can I do for you?',
    'help': 'I can help you with information about our services, accessibility features, and general support.',
    'bye': 'Goodbye! Have a great day!',
    'default': 'I understand you need help. Could you please be more specific about what you need?'
};

function addMessage(message, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `p-2 mb-2 rounded ${isUser ? 'bg-primary text-white text-end' : 'bg-light'}`;
    messageDiv.style.maxWidth = '80%';
    messageDiv.style.marginLeft = isUser ? 'auto' : '0';
    messageDiv.textContent = message;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function getBotResponse(message) {
    const lowerMessage = message.toLowerCase();
    for (const [key, value] of Object.entries(responses)) {
        if (lowerMessage.includes(key)) {
            return value;
        }
    }
    return responses.default;
}

function handleUserInput() {
    const message = userInput.value.trim();
    if (message) {
        addMessage(message, true);
        userInput.value = '';
        
        // Simulate bot thinking
        setTimeout(() => {
            const botResponse = getBotResponse(message);
            addMessage(botResponse);
        }, 500);
    }
}

sendButton.addEventListener('click', handleUserInput);
userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleUserInput();
    }
});
</script>
{% endblock %}

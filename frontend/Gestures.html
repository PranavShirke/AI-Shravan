<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #11284a;
            color: #ffffff;
            text-align: center;
        }
        .container-fluid {
            margin-top: 50px;
        }

        .navbar {
            background: linear-gradient(90deg, #112240, #1a3d71);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .navbar-brand:hover {
            color: white;
            text-shadow: 0 0 20px white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: cyan;
        }

        .btn-outline-cyan {
            color: cyan;
            border: 2px solid cyan;
            padding: 8px 15px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 8px;
        }

        .btn-outline-cyan:hover {
            background: cyan;
            color: #223454;
        }

        .card {
            background: #1b386a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 10px 10px 20px #081828, -10px -10px 20px #1a2b4a;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            box-shadow: 0px 0px 20px cyan;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-title {
            margin-top: 10px;
            font-size: 1.5rem;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        /* Footer Styling */
        .footer {
            background: #112240;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            box-shadow: 0px -4px 10px rgba(0, 255, 255, 0.2);
        }
        .footer .nav-link {
            color: cyan;
            font-size: 18px;
            transition: 0.3s;
        }
        .footer .nav-link:hover {
            color: white;
            text-shadow: 0px 0px 10px cyan;
        }
        .footer p {
            margin-top: 10px;
            color: #aaa;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
